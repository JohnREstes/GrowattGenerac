<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESP Control Panel</title>
    <link rel="stylesheet" href="style.css"> </head>
<body>
    <div class="container">
        <h1>ESP Control Panel</h1>
        <div class="header-links">
            <a href="/espcontrol/logout">Logout</a>
        </div>

        <div class="section">
            <h2>Your Devices</h2>
            <ul id="deviceList">
                <li>Loading devices...</li>
            </ul>
        </div>

        <div class="section" id="scheduleSection" style="display:none;">
            <h2>Manage Schedule for <span id="scheduleDeviceName"></span></h2>
            <div class="timezone-select">
                <label for="deviceTimezone">Device Timezone:</label>
                <select id="deviceTimezone"></select>
            </div>
            <div id="scheduleContainer">
                </div>
            <button onclick="addScheduleEntry()">Add Schedule Entry</button>
            <button onclick="saveSchedule()">Save Schedule</button>
            <button onclick="cancelScheduleEdit()">Cancel</button>
        </div>

        <div class="section">
            <h2>Integrations</h2>
            <div class="integration-form-container">
                <h3>Add New Growatt Integration</h3>
                <form id="addGrowattIntegrationForm">
                    <label for="growattIntegrationName">Integration Name:</label>
                    <input type="text" id="growattIntegrationName" name="name" required><br><br>

                    <label for="growattUsername">Growatt Username:</label>
                    <input type="text" id="growattUsername" name="username" required><br><br>

                    <label for="growattPassword">Growatt Password:</label>
                    <password type="password" id="growattPassword" name="password" required><br><br>

                    <label for="growattServer">Growatt Server URL:</label>
                    <input type="text" id="growattServer" name="server" value="https://server-us.growatt.com/" required><br><br>

                    <label for="growattPlantId">Growatt Plant ID:</label>
                    <input type="text" id="growattPlantId" name="plantId" placeholder="e.g., 4466" required><br><br>

                    <label for="growattDeviceSerials">Device Serial Numbers (comma-separated):</label>
                    <input type="text" id="growattDeviceSerials" name="deviceSerialNumbers" placeholder="e.g., UKDFBHG0GX,XSK0CKS058" required><br><br>

                    <button type="submit">Add Growatt Integration</button>
                </form>
            </div>

            <div class="existing-integrations">
                <h3>Your Existing Integrations</h3>
                <ul id="integrationList">
                    <li>Loading integrations...</li>
                </ul>
                <div id="growattDataDisplay" style="display:none; margin-top: 20px; border-top: 1px solid #ccc; padding-top: 10px;">
                    <h4>Growatt Data:</h4>
                    <pre id="growattRawData"></pre>
                </div>
            </div>
        </div>

    </div>

    <script src="script.js"></script> <script src="timezones.js"></script> </body>
</html>
